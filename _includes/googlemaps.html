<!-- A girl's gotta have a snazzy map. A girl also has no name. Sorry not sorry. -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_K_W9KtOQXH2RxYrAzEANNAa5PMIt4vY"></script>
<script type="text/javascript">
    google.maps.event.addDomListener(window, 'load', init);
    function init() {
        var mapOptions = {
            zoom: 14,
            center: new google.maps.LatLng(-27.4731159,153.0232161),
            styles: [
                {"featureType":"administrative","elementType":"labels.text.fill","stylers":[{"color":"#444444"}]},
                {"featureType":"landscape","elementType":"all","stylers":[{"color":"#f2f2f2"}]},
                {"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},
                {"featureType":"road","elementType":"all","stylers":[{"saturation":-100},{"lightness":45}]},
                {"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"simplified"}]},
                {"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},
                {"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},
                {"featureType":"water","elementType":"all","stylers":[{"color":"#2980b9"},{"visibility":"on"}]}
            ]
        };
        var mapElement = document.getElementById('map');
        var map = new google.maps.Map(mapElement, mapOptions);
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(-27.4689714,153.0253249),
            map: map
        });
        google.maps.event.addDomListener(window, "resize", function() {
           var center = map.getCenter();
           google.maps.event.trigger(map, "resize");
           map.setCenter(center);
        });
    }
</script>
